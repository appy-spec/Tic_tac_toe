<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <title>Tictac</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>

    <nav>
        <p>TicTacToe</p>

    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="box" id="lt"><span class="boxtext"></span></div>
            <div class="box" id="t"><span class="boxtext"></span></div>
            <div class="box" id="rt"><span class="boxtext"></span></div>
            <div class="box" id="l"><span class="boxtext"></span></div>
            <div class="box" ><span class="boxtext"></span></div>
            <div class="box" id="r"><span class="boxtext"></span></div>
            <div class="box" id="lb"><span class="boxtext"></span></div>
            <div class="box" id="b"><span class="boxtext"></span></div>
            <div class="box" id="rb"><span class="boxtext"></span></div>
        </div>

        <div class="instruction">

            <h1>Welcome to my tic tac</h1>
            <p class="info">Turn for X </p> 
            <button class="reset">Reset</button>
            <img src="" class="gift"/>

        </div>
    </div>

    <script src="java.js" type="text/javascript" charset="UTF-8"></script>


</body>

</html>
